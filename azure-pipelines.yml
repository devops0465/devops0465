trigger:
- none

pool: Devops


steps:
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'azure portal'
    KeyVaultName: 'Terraform-1'
    SecretsFilter: '*'
    RunAsPreJob: false
  
- script: |
    # Replace variables in script.sh
    sed -i "s|\$name|$(name)|g" ./script.sh
    displayName: 'Replace Variables in Script'

- script: |
    bash ./script.sh